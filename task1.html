<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="col-lg-8 col-sm-12">
      <form action="">
        <div class="row">
          <h2>Billing address</h2>
          <div class="col-lg-4 col-sm-12">
            <label for="Fist Name">First Name</label><br>
            <input type="text" id="First Name" name="First Name">
          </div>
          <div class="col-lg-4 col-sm-12">
            <br>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" name="Last Name">
          </div>


          <label for="Username">Username</label><br>

          <input type="text" id="Username" name="username" placeholder="username"><br>
          <br>
          <label for="email">Email (optional)</label><br>
          <input type="text" id="email" name="email" placeholder="you@example.com"><br><br>
          <label for="Address">Address</label><br>
          <input type="text" id="Address" name="address" placeholder="1234 main St">
          <br><br>
          <label for="Address 2">Address 2 (Optional)</label><br>
          <input type="text" id="Address 2" name="Address 2" placeholder="Apartment or suite">
          <br>
          <div class="col-lg-3 col-sm-12">
            <label for="Country">Country</label><br>
            <select name="Country" id="Country">
              <option value="">United States</option>
              <option value="">Azerbaijan</option>
            </select>
          </div>
          <div class="col-lg-3 col-sm-12">
            <label for="State">State</label><br>
            <select name="state" id="state">
              <option value="">California</option>
              <option value="">Baku</option>
            </select>
          </div>
          <div class="col-lg-2 col-sm-12">
            <label for="Zip">Zip</label>
            <input type="text" name="zip" id="zip">
          </div>
          <hr>

          <form action="">
            <input type="checkbox" name="x" id="first" value="x">
            <label for="first">snipping address is the same as my billing address</label><br>

            <input type="checkbox" name="x" id="first" value="x">
            <label for="">save this information for next time</label>
          </form>
          <hr>
          <h3>Payment</h3>
          <ul>
            <li>Credit card</li>
            <li>Debit card</li>
            <li>Paypal</li>
          </ul>
          <br>
          <div class="col-lg-4 col-sm-12">
            <label for="Name on card">Name on card</label>
            <input type="text" id="Name on card" name="Name on card">
            <br>
            <div class="row mt-2">
              <div class="col-2">
                <label for="expiration">Expiration</label>
                <input type="text" id="expiration">
              </div>
              <div class="row mt-2">
                <div class="col-2">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv">
                </div>
              </div>
            </div>

          </div>
          <br>
          <div class="col-lg-4 col-sm-12">

            <label for="credit card number">Credit card number</label>
            <input type="text" id="credit card number">
          </div>

        </div>








      </form>



    </div><br>
    <button style="width: 800px; height: 50px;"type="button" class=" btn btn-primary btn-lg btn-block">Continue to checkout</button>
      </div>
  <div class="col-lg-4 col-sm-12">
      <div class="row">
        Lorem, ipsum dolor.
      </div> 
</body>

</html>
